<!DOCTYPE html>
<html>
<head>
	<title>Ceisius From Fahrenheit</title>
</head>
<body>
	<script>
		var hTemp = 63;
		var cTemp = (hTemp - 32) * 5 / 9;
		document.write("Temperature in Fahrenheit: " + hTemp + " degrees<br/>");
		document.write("Temperature in Celsius: " + cTemp + " degrees");
	</script>
</body>
</html>
