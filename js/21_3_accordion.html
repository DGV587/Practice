<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
    <title>Menu Choices</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function(){
            $("#accordion").accordion();
        });
    </script>
</head>
<body>
    <h2>Choose from menu:</h2>
    <div id="accordion">
        <h3><a href="#">Menu 1</a></h3>
        <div>Content 1</div>
        <h3><a href="#">Menu 2</a></h3>
        <div>Content 2</div>
        <h3><a href="#">Menu 3</a></h3>
        <div>Content 3</div>
    </div>
</body>
</html>
